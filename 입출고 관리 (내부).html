<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/side.css">
    <meta charset="UTF-8">
    <title>title</title>
</head>

<body>

    <div class="container" style="margin: 10px;">
        <div class="container text-center">
            <form action="">
                <div class="row">
                    <div class="col-sm-1">
                        <h3>입고</h3>
                    </div>
                    <div class="col-sm-2">
                        <select class="form-select">
                            <option selected>품목코드</option>
                            <option value="1">품목명</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <div class="input-group" mb-3>
                            <input type="text" class="form-control">
                            <button class="btn btn-success" type="submit">검색</button>
                        </div>
                    </div>
                    <div class="col-sm-3"></div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-primary">조회</button>
                        <button type="button" class="btn btn-danger">삭제</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col-sm-1">발주코드</div>
                <div class="col-sm-1">품목코드</div>
                <div class="col-sm-2">품목명</div>
                <div class="col-sm-1">발주수량</div>
                <div class="col-sm-1">입고수량</div>
                <div class="col-sm-1">발주일자</div>
                <div class="col-sm-1">입고일자</div>
                <div class="col-sm-2">거래처</div>
                <div class="col-sm-1">추가입고일자</div>
                <div class="col-sm-1">상태</div>
            </div>
        </div>
    </div>

    <div class="container" style="margin: 10px;">
        <div class="container text-center">
            <form action="">
                <div class="row">
                    <div class="col-sm-1">
                        <h3>출고</h3>
                    </div>
                    <div class="col-sm-2">
                        <select class="form-select">
                            <option selected>품목코드</option>
                            <option value="1">품목명</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <div class="input-group" mb-3>
                            <input type="text" class="form-control">
                            <button class="btn btn-success" type="submit">검색</button>
                        </div>
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary">조회</button>
                        <button type="button" class="btn btn-primary">수정</button>
                        <button type="button" class="btn btn-danger">삭제</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col-sm-2">품목코드</div>
                <div class="col-sm-2">품목명</div>
                <div class="col-sm-2">출고수량</div>
                <div class="col-sm-2">취득원가</div>
                <div class="col-sm-2">판매가</div>
                <div class="col-sm-2">비고</div>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
