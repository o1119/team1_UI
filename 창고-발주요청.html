<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/side.css">
    <meta charset="UTF-8">

    <title>title</title>
</head>

<body>
    <div class="side">
        <button type="button" class="btn btn-light">발주 관리</button><br>
        <button type="button" class="btn btn-primary">발주 요청</button><br>
        <button type="button" class="btn btn-light">발주 조회</button>
    </div>
    <form action="">
        <div class="container text-center">
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-light">거래처 선택</button>
                    <button type="button" class="btn btn-light" data-bs-toggle="modal"
                        data-bs-target="#modalViewProduct">품목조회</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">서류코드</div>
                <div class="col-sm-2"></div>
                <div class="col-sm-4"></div>
                <div class="col-sm-2">작성일자</div>
                <div class="col-sm-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-2">품번</div>
                <div class="col-sm-2">품목코드</div>
                <div class="col-sm-3">품목명</div>
                <div class="col-sm-2">수량</div>
                <div class="col-sm-3">비고</div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-light">납기요청일자</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8"></div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-primary">발주요청</button>
                </div>
            </div>
        </div>
    </form>
    <!--품목조회버튼과 연결되는 모달창-->
    <div class="modal" id="modalViewProduct">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>"거래처 명"</h1>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="container text-center">
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-3">물품번호</div>
                                <div class="col-sm-5">물품명</div>
                                <div class="col-sm-3">가격(입력값)</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">선택 확정</button>
                </div>
            </div>
        </div>
    </div>
    <!--품목조회버튼과 연결되는 모달창-->

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
