<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /*row 내에 있는 div에게 보더를 추가.*/
        .row > div {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- form ******다 짜고나서 form 관련 세팅할것!!!****** -->
     <form action="">
         <div class="container text-center">
            <div class="row makeBorder">
                <div class="col-sm-12">
                    <h1>거래처 가입 화면</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9">
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-light">사업자등록번호 검색</button>
                </div>
            </div>
             <div class="row">
                 <div class="col-sm-2">상호</div>
                 <div class="col-sm-4">
                     <input type="text" class="form-control-plaintext" placeholder="상호">
                 </div>
                 <div class="col-sm-2">사업자등록번호</div>
                 <div class="col-sm-4">
                     <input type="text" class="form-control-plaintext" placeholder="사업자등록번호">
                 </div>
             </div>
             <div class="row">
                 <div class="col-sm-2">우편번호</div>
                 <div class="col-sm-8"> 
                     <input type="text" class="form-control-plaintext" placeholder="우편번호">
                 </div>
                 <div class="col-sm-2">
                     <button type="button" class="btn btn-light">우편번호 검색</button>     
                 </div>
             </div>
             <div class="row">
                    <div class="col-sm-2">사업장주소</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control-plaintext" placeholder="사업장주소">
                    </div>
             </div>
             <div class="row">
                    <div class="col-sm-2">상세주소</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control-plaintext" placeholder="상세주소">
                    </div>
             </div>
             <div class="row">
                    <div class="col-sm-2">업태/종목</div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control-plaintext" placeholder="업태/종목">
                    </div>
                    <div class="col-sm-2">개업일자</div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control-plaintext" placeholder="개업일자">
                    </div>
             </div>
             <div class="row">
                    <div class="col-sm-2">대표자</div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control-plaintext" placeholder="대표자">
                    </div>
                    <div class="col-sm-2">전화번호</div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control-plaintext" placeholder="전화번호">
                    </div>
             </div>
             <div class = "row">
                    <div class="col-sm-2">담당자</div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control-plaintext" placeholder="담당자">
                    </div>
                    <div class="col-sm-2">담당자 전화번호</div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control-plaintext" placeholder="담당자 전화번호">
                    </div>
             </div>
             <div class="row">
                    <div class="col-sm-2">회사 메일주소</div>
                    <div class="col-sm-4">
                        <input type="email" class="form-control-plaintext" placeholder="이메일">
                    </div>
             </div>
         </div><!--container end.-->
         <div style="text-align: center;">
             <button style="display :inline-block;" type="submit" class="btn btn-primary">가입요청</button>
         </div>
     </form>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
