<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/side.css">
    <meta charset="UTF-8">
    <title>title</title>
</head>

<body>
    <div class="container text-center">
        <form action="">
            <div class="row">
                <div class="col-sm-1">
                    <h3>재고량</h3>
                </div>
                <div class="col-sm-2">
                    <select class="form-select">
                        <option selected>품목코드</option>
                        <option value="1">품목명</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <div class="input-group" mb-3>
                        <input type="text" class="form-control">
                        <button class="btn btn-success" type="submit">검색</button>
                    </div>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#modalDeliveryRegistration">출고등록</button>
                    <button type="button" class="btn btn-primary">조회</button>
                    <button type="button" class="btn btn-primary">수정</button>
                    <button type="button" class="btn btn-danger">삭제</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-4">품목코드</div>
            <div class="col-sm-4">품목명</div>
            <div class="col-sm-4">재고량</div>
        </div>
    </div>
    <!--(MODAL)출고 등록 상세창-->
    <div class="modal" id="modalDeliveryRegistration">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>출고 등록 품목</h1>
                </div>
                <div class="modal-body">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-sm-4">
                                    <form action="">
                                    <select class="form-select">
                                        <option selected>전체</option>
                                        <option value="1">품목명</option>
                                        <option value="2">물품번호</option>
                                    </select>
                                </div>
                                <div class="col-sm-8">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control">
                                        <button class="btn btn-success" type="submit">검색</button>
                                    </div>
                                </div>
                            </form>
                            <form action="">
                        </div>
                            <div class="row">
                                <div class="col-sm-3">물품번호</div>
                                <div class="col-sm-3">물품명</div>
                                <div class="col-sm-3">단가</div>
                                <div class="col-sm-3">수량</div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">출고확정</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!--(MODAL)출고 등록 상세창-->


    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
