<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <style>
        /*row 내에 있는 div에게 보더를 추가.*/
        .row>div {
            border: 1px solid black;
        }

        /*https://velog.io/@anna/css-sticky-sticky-sidebar-example*/
        /* // 좌측 본문 */
        .article {
            display: inline-block;
        }

        /* // 좌측 사이드바 */
        .side {
            float: left;
            position: sticky;
            top: 50px;
        }
    </style>
    <title>title</title>
</head>

<body>

    <div class="side">
        <button type="button" class="btn btn-primary">수주관리</button><br>
        <button type="button" class="btn btn-primary">수주조회</button><br>
        <button type="button" class="btn btn-primary">외주관리</button><br>
        <button type="button" class="btn btn-primary">운송</button><br>
        <button type="button" class="btn btn-primary">상품관리</button><br>
        <button type="button" class="btn btn-primary">재고현황</button><br>
    </div>
    <form action="">
        <div class="container text-center">
            <div class="row">
                <div class="col-sm-4">
                    <select class="form-select">
                        <option selected>유형</option>
                        <option value="1">유형1</option>
                        <option value="2">유형2</option>
                        <option value="3">유형3</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <div class="input-group" mb-3>
                        <input type="text" class="form-control">
                        <button class="btn btn-success" type="submit">검색</button>
                    </div>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-light" data-bs-toggle="modal"
                        data-bs-target="#modalView">추가</button>
                    <button type="button" class="btn btn-light">조회</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">no</div>
                <div class="col-sm-1">품목코드</div>
                <div class="col-sm-2">품목명</div>
                <div class="col-sm-1">재고수량</div>
                <div class="col-sm-2">취득원가</div>
                <div class="col-sm-2">판매가</div>
                <div class="col-sm-3">비고</div>
            </div>
        </div>
    </form>
    <!--(MODAL)추가가 - 견적서 모달상세화면-->
    <div class="modal" id="modalView">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>"추가"</h1>
                </div>
                <div class="modal-body">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-sm-1">no</div>
                            <div class="col-sm-1">품목코드</div>
                            <div class="col-sm-2">품목명</div>
                            <div class="col-sm-1">재고수량</div>
                            <div class="col-sm-2">취득원가</div>
                            <div class="col-sm-2">판매가</div>
                            <div class="col-sm-3">비고</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-primary">저장</button>
                                <button type="button" class="btn btn-danger">취소</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <!--(MODAL)추가 - 견적서 모달달상세화면-->
    <!--(MODAL)수정/삭제 상세모달화면-->
    <div class="modal" id="modalModifyDelete">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>"수정/삭제"</h1>
                </div>
                <div class="modal-body">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-sm-1">no</div>
                            <div class="col-sm-1">품목코드</div>
                            <div class="col-sm-2">품목명</div>
                            <div class="col-sm-1">재고수량</div>
                            <div class="col-sm-2">취득원가</div>
                            <div class="col-sm-2">판매가</div>
                            <div class="col-sm-3">비고</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-primary">수정</button>
                                <button type="button" class="btn btn-danger">취소</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <!--(MODAL)수정/삭제 모달상세화면-->

    <footer class="container text-center">
        <nav aria-label="...">
            <ul class="pagination">
                <li class="page-item" aria-current="page">
                    <a class="page-link" href="#">Previous</a>
                </li>
                <li class="page-item active" aria-current="page">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
