<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            /*row 내에 있는 div에게 보더를 추가.*/
            /* class="row"의 직속 자식 div에만 적용 */
            .makeBorder > div {
                border: 1px solid black;
            } 
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row  w-100">
                <form class="d-flex">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <input class="form-control me-1 " type="search" aria-label="Search">
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-outline-success" type="submit">검색</button>
                        </div>
                </form>
            </div>
            <div class="row ">
                <div class="col-sm-9"></div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-primary">거래처 등록</button>
                </div>
        </div>
        <div class="row makeBorder" >
            <div class="col-sm-2">번호</div>
            <div class="col-sm-4">거래처코드</div>
            <div class="col-sm-4">상호</div>
            <div class="col-sm-2">데이터Sync</div>
        </div>

         <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
