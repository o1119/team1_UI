        <!-- Bootstrap CSS -->

                border: 1px solid black;
            }

    </head>

        <div class="row makeBorder" >
            <div class="col-sm-2">번호</div>
            <div class="col-sm-4">거래처코드</div>
            <div class="col-sm-4">상호</div>
            <div class="col-sm-2">데이터Sync</div>
        </div>

         <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
